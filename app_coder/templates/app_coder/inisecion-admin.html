{% extends 'app_coder/base.html'%}

{% load static %}
{% block main_content %}

<!DOCTYPE html>
<html lang=”en”>
    <header class="bg-primary bg-gradient text-white">
        <div class="container px-4 text-center">
            <h1 class="fw-bolder">Administracion</h1>
        </div>
    </header>
<body>
    <p>Iniciar sesion de administrador</p>
    <form action="/administrador_iniciar_sesion/" method="POST">
        
        <p> Nombre de usuario: <input type='text' name='nombre'></p>
        <p> Contraseña: <input type='text' name='password'></p>
        <p> Correo electronico: <input type='email' name='email'></p>
        {% csrf_token %}
        <p><input type="submit" value="Subir">
    </form>
</body>
</html>

{% endblock main_content %}
